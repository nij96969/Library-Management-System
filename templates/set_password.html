{% extends "base.html" %}
{% block content %}
    <h1>Set Your Password</h1>
    <form method="POST">
        {{ form.hidden_tag() }}
        <div>
            {{ form.password.label }}
            {{ form.password }}
        </div>
        <div>
            {{ form.confirm_password.label }}
            {{ form.confirm_password }}
        </div>
        {{ form.submit }}
    </form>
{% endblock %}
