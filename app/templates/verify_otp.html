{% extends "base.html" %}
{% block content %}
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h1 class="text-center mb-4">Check your email for OTP</h1>
                <form method="POST">
                    {{ form.hidden_tag() }}
                    <div class="form-group">
                        {{ form.otp.label }}
                        {{ form.otp(class="form-control") }}
                    </div>
                    {{ form.submit(class="btn btn-primary btn-block") }}
                </form>
            </div>
        </div>
    </div>
{% endblock %}
